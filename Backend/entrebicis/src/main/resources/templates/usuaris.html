<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llista d'Usuaris</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
</head>
<body>
    <div th:replace="fragments/menu :: menu ('usuaris')" th:with="activePage='usuaris'"></div>

    <div class="content" style="margin-left: 260px; padding: 20px;">
    <h2>Llista d'Usuaris</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nom complet</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuari : ${usuaris}">
                <td th:text="${usuari.nom}"></td>
                <td th:text="${usuari.email}"></td>
                <td th:text="${usuari.rol}"></td>
                <td>
                    <button class="btn btn-primary">Editar</button>
                    <button class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
