<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llista d'Usuaris</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="fragments/menu :: menu ('usuaris')" th:with="activePage='usuaris'"></div>
    <div th:replace="fragments/header :: header ('Llistat dâ€™usuaris')"></div>

    <div class="content" style="margin-left: 260px; padding: 20px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/admin/usuaris/formulari-crear" class="btn btn-success">Crear usuari</a>
    </div>
        
    <div class="d-flex justify-content-center mb-3">
        <div th:if="${missatgeSuccess}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            <span th:text="${missatgeSuccess}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Tancar"></button>
        </div>
    </div>    

    <table class="table">
        <thead>
            <tr>
                <th>NOM COMPLET</th>
                <th>CORREU</th>
                <th>ROL</th>
                <th>ACCIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuari : ${usuaris}">
                <td th:text="${usuari.nom}"></td>
                <td th:text="${usuari.email}"></td>
                <td th:text="${usuari.rol}"></td>
                <td>
                    <a href="#" class="btn btn-sm btn-success">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a href="#" class="btn btn-sm btn-success">
                        <i class="bi bi-pencil"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
